<!DOCTYPE html>
<html>
    
<head>
    <title>Click Test</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2c2f33;
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #7289da;
            margin-top: 2rem;
        }

        hr {
            border: 1px solid #7289da;
            width: 80%;
            margin: 1rem auto;
        }

        .info {
            margin: 1rem 0;
            font-size: 1.2rem;
        }

        .button, #reload {
            background-color: #7289da;
            color: #ffffff;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover, #reload:hover {
            background-color: #5b6eae;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        #button {
            width: 400px;
            height: 200px;
        }

        .footer {
            background-color: #23272a;
            color: #99aab5;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>

    <h1>Click Speed Test</h1>
    <hr>
    
    <div class="info" id="time">Time: 0</div>
    <div class="info" id="score">Score: 0</div>
    <div class="info" id="cps">CPS: 0</div>

    <button id="reload">Restart</button>

    <div class="center">
        <button class="button" id="button">Click Here</button>
    </div>
   
    <script src="index.js"></script>

    <div class="footer">
        &copy; 2024 Click Speed Test
    </div>

</body>
</html>
